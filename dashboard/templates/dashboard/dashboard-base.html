<!doctype html>
<html lang="en">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
<!-- Custom CSS -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/dashboard.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'dashboard/favicon.ico' %}" />

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
<!-- Chartjs libraries -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<head>
    <title>{% block title %}{% endblock %}</title>

    <div class="sidebar-container">
        <div class="sidebar-logo">
            <img src="{% static 'dashboard/logo.png' %}" width="60" height="60">
            Hive Performance
        </div>
        <ul class="sidebar-navigation">
            <li>
                <a href="/">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                </a>
            </li>
            <li>
                <a href="#wellnessSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fa fa-balance-scale" aria-hidden="true"></i> Wellness
                </a>
                <ul class="collapse list-wellness" id="wellnessSubmenu">
                    <li>
                        <a href="/wellnessTool">Stats</a>
                    </li>
                    <li>
                        <a href="/wellnessTool/questionnaire">Questionnaire</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-cog" aria-hidden="true"></i> Settings
                </a>
            </li>
        </ul>
    </div>
</head>

<body>{% block content %}{% endblock %}</body>

</html>
